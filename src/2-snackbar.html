<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p><a class="back-link" href="index.html">Back</a></p>

    <form class="form">
      <label>
        Delay (ms)
        <input class="input-delay" type="number" name="delay" required />
      </label>

      <fieldset class="state-form">
        <legend>State</legend>
        <label>
          <input
            class="radio-input"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label>
          <input
            class="radio-input"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button class="form-button" type="submit">Create notification</button>
    </form>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
